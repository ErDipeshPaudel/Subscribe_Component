<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join The Next Generation Community</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <!-- Background Container -->
    <div class="flex items-center justify-center h-screen bg-zinc-900 font-sans">
        <!-- Card -->
        <div class="bg-slate-900 p-2 mx-6 rounded-2xl">
            <!-- Flex Container -->
            <div class="flex flex-col md:flex-row items-center rounded-l-xl ">
                <!-- Image -->
                <img src="./images/3.png" alt="" class="rounded-2xl w-60 md:h-90 object-fit 
                md:rounded-l-2xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200">
                <div class="p-6 md:p-12">
                    <h2 class="font-serif text-yellow-100 text-xl font-medium text-center md:text-left lg:text-2xl">
                        Join The Next Generation Community
                    </h2>
                    <p class="max-w-xs my-4 text-[#aaa] text-sm leading-5 tracking-wide text-center md:text-left">
                        Learn high income skills that are useful in real world. Reality of life needs real life skills.
                         Sign up and get Smarter
                    </p>

                    <div class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0">
                        <input placeholder="Enter your Email" type="email" class="p-2 px-4 text-center text-black
                            bg-yellow-100 border rounded-xl border-zinc-600 placeholder:text-gray-700 placeholder:text-sm placeholder:text-center
                            md:text-left placeholder:md:text-left focus:outline-none required">
                        <button class="px-5 py-3 text-xl rounded-md text-yellow-100 bg-blue-900 hover:bg-red-700
                            hover:text-white duration-500 md:text-xl">
                            Join our Community
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>    
</body>
</html>
